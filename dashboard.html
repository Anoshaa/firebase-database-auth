<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS -->
</head>

<body>
    <div>
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WEBSITE</a>
                <div class="d-flex align-items-center">
                    <!-- Profile Picture -->
                    <div class="profile-container text-center">
                        <div class="profile">
                            <img id="profilePicNavbar" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile Picture" />
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    
        <div class="d-flex">
            <!-- Sidebar -->
            <nav class="sidebar navbar-dark bg-dark flex-column align-items-start p-3">
                <h4 class="text-light mb-4">Update your Profile</h4>
                <!-- Sidebar buttons container -->
                <div class="sidebar-buttons">
                    <button class="btn mb-3" id="uploadButton">Upload Profile Picture</button>
                    <button class="btn mb-3" id="updateNameBtn">Update Name</button>
                    <button class="btn mb-3" id="verifyEmailBtn">Verify Email</button>
                    <button class="btn" id="signOutBtn">Sign Out</button>
                </div>
            </nav>
    
            <!-- Main Content -->
            <div class="main-content p-4">
                <h1 class="mb-4">Your Profile</h1>
                <div class="card">
                    <div class="card-body">
                        <!-- Profile Image Section -->
                        <div class="text-center mb-4">
                            <div class="profile1">
                                <img id="profilePicMain" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile Picture" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Full Name:</label>
                            <p class="text-muted mb-0" id="userName">Loading...</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <p class="text-muted mb-0" id="userEmail">Loading...</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Verified:</label>
                            <p class="text-muted mb-0" id="emailVerifiedStatus">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="dashboard.js" defer></script> <!-- Your JavaScript logic -->
</body>
</html>
